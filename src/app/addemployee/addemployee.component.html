<div class="container-fluid">
        <h2>Employee Registration</h2>
        <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
           <div class="form-group">
              <label>Employee ID</label>
              <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name = "employeeId" [(ngModel)]="employee.employeeId" >
              <small class="text-danger" [class.d-none]="name.valid || name.untouched">ID is required</small>
            </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text"  required class="form-control" [class.is-invalid]="name.invalid && name.touched"  name ="firstname" [(ngModel)]="employee.firstname">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">First Name is required</small>
          </div>
      
          <div class="form-group">
            <label>Last Name</label>
            <input type = "text" required class="form-control" [class.is-invalid]="name.invalid&& name.touched" name="lastname" [(ngModel)]="employee.lastname">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Last Name is required</small>

          </div>
          <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="department" [(ngModel)]="employee.department">
           </div>
           <div class="form-group">
                <label>Salary</label>
                <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary">
           </div>
      
          <button class="btn btn-primary"  [disabled]="userForm.form.invalid" type="submit">Submit form</button>
      
        </form>
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
      </div>
