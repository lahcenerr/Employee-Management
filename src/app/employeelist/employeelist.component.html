<h3 style="text-align:center">Employee List from Django Rest Api</h3>

<h3> {{errorMsg}}</h3>
<div style="text-align:right" ><button routerLink="/addemployee" class = "button" > Add</button></div>
<router-outlet></router-outlet>
<table class="table table-hover">
    <thead>
        <tr>
                <th>EmployeeId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td   (click) = "onSelect(emp)">{{emp.employeeId}}</td>
            <td>{{emp.firstname | titlecase}}</td>
            <td>{{emp.lastname | titlecase}}</td>
            <td>{{emp.department}}</td>
            <td>{{emp.salary | currency}}</td>
            <td><button class = "button1" >Edit</button></td>
            <td><button class = "button2" (click) = "deleteEmployee(emp)"> Delete</button></td>


        </tr>
    </tbody>
</table>
